{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 5rem; margin-bottom: 25rem;">
    <div class="row">
        <div class="col-lg-6 order-lg-2">
            <h3 class="text-center">Book Your Session</h3>
            <form action="/submit" method="post">
                <div class="row">
                        <div class="form-group col">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                </div>
                <div class="row">
                        <div class="form-group col">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group col">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                        </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" id="message" name="message" placeholder="Message" rows="4"></textarea>
                </div>
                <div class="form-group col text-right"> <!-- Add this div with text-right class -->
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
              </form>
        </div>
        <div class="col-lg-6">
            <h3 style="margin-bottom: 1rem;">Contact Xavier</h3>
            <p>For more information you can contact me:</p>
            <p>Dr. Xavier Chiang Ph.D.<br>
            Email: <a href="mailto:drxavierchiang@gmail.com">drxavierchiang@gmail.com</a><br>
            Phone: (03) 9994 1765<br>
            Address: 50 Dudley Street, West Melbourne, VIC 3003<br>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
